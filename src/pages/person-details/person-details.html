<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ person.name }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <p text-center>
        <img src="{{ person.image }}" class="profile-picture" alt="{{ person.name }}">
    </p>
    <p padding><em>{{ person.bio }}</em></p>
</ion-content>
